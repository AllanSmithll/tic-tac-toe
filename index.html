<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./app/css/styles.css">
</head>
<body>
    <header id="header" class="bg-dark text-white">
        <h1>Tic Tac Toe</h1>
    </header>
    <main id="tictactoe-main">
        <div class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
    </main>
    <footer id="footer" class="bg-dark text-white">
        <div class="container text-center">
            <p>&copy; Copyright 2023<span id="year"></span> <span class="nameProject"></span>. Todos os direitos reservados.</p>
            <li class="list-social">
                <a
                href="https://github.com/AllanSmithll"
                target="_blank" 
                rel="noopener noreferrer"
            >
                <i class="fa-brands fa-github"></i>
            </li>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/df01369163.js" crossorigin="anonymous"></script>
    <script src="./app/js/app.js"></script>
    <script>
        const spanYearFooter = document.getElementById("year");
        const ano = new Date().getFullYear();
        if (ano != 2023) {
            spanYearFooter.innerText = "-"+ano;
        }
    </script>
</body>
</html>
